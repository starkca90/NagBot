# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - remnder

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_824200ce53de4823bc45f3586b0a47aa }}/registry.caseystark.com/nagbot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'remnder'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_99bfb0663c8c41648f8cb7c0b49df717 }}
        images: 'registry.caseystark.com/${{ secrets.AzureAppService_ContainerUsername_824200ce53de4823bc45f3586b0a47aa }}/registry.caseystark.com/nagbot:${{ github.sha }}'
